{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHawk | Login & Registration</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (for the home icon) -->
    <link href="{% static 'main/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'main/assets/img/hawk.png' %}" type="image/png">

    <!-- Custom Inline Styles -->
    <style>
        /* Full-height background with a cover image */
        body,
        html {
            height: 100%;
            margin: 0;
            background: url("{% static 'main/assets/img/new bd.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Fixed small circular Return Home button */
        .return-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #00796B;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
            color: #00796B;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .return-home-btn:hover {
            transform: scale(1.1);
        }

        /* Semi-transparent, blurred card container */
        .card {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: none;
        }

        /* Teal button styles */
        .btn-custom {
            background-color: #00796B;
            /* Deep Teal */
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #00695C;
            /* Slightly darker teal */
        }

        /* Navigation pills (Login/Register tabs) */
        .nav-link {
            color: #00796B;
        }

        .nav-pills .nav-link {
            background-color: transparent;
            border: 1px solid #00796B;
        }

        .nav-pills .nav-link:hover {
            color: #fff !important;
            background-color: #00695C !important;
            border-color: #00695C !important;
        }

        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: #fff !important;
            background-color: #00796B !important;
            border-color: #00796B !important;
        }

        /* Form styling */
        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #00796B;
            color: #00796B;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.7);
            border-color: #00695C;
            box-shadow: 0 0 0 0.2rem rgba(0, 121, 107, 0.25);
        }

        .form-label {
            color: #00796B;
        }

        input[type="checkbox"]:checked {
            background-color: #00796B;
            border-color: #00796B;
        }

        input[type="checkbox"]:focus {
            outline: 2px solid rgba(0, 121, 107, 0.25);
        }

        /* Title inside the card */
        .card-title {
            color: #00796B;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <!-- Fixed Return Home Button -->
    <a href="/" class="return-home-btn">
        <i class="bi bi-house"></i>
    </a>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <!-- Title -->
                <h1 class="card-title text-center mb-4">GroceryHawk</h1>

                <!-- Navigation Pills -->
                <ul class="nav nav-pills nav-justified gap-3 mb-4" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>

                <!-- Flash Messages -->
                {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Tab Content -->
                <div class="tab-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap 5 Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
